<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLOR Mart</title>

    <!-- bootstrap CSS CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- google Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- brand name and search panel -->
    <header class="container">
        <div class="w-50 mx-auto my-5 text-center">
          <a href="/" class="nav-link p-0">
            <h1 class="fw-light border border-1 rounded-pill m-0 p-2">
              <span class="text-danger">C</span>
              <span class="text-success">O</span>
              <span class="text-primary">L</span>
              <span class="text-info">O</span>
              <span class="text-warning">R</span>
              <span class="text-secondary ms-3">Mart</span>
            </h1>
          </a>
        </div>
        <div class="container mb-5">
          <div class="row">
            <div class="col-lg-4 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12">
              <!-- UI search panel -->
              <div class="input-group">
                <input type="text" id="search-field" class="form-control" placeholder="Search your products" aria-label="Search your products">
                <button onclick="allData()" class="btn btn-outline-secondary" type="button">Search</button>
              </div>
            </div>
            <div class="col-lg-4 col-sm-12"></div>
          </div>
        </div>
        <!-- loading spinner while data is loading -->
        <section id="loading-spinner">
          <div class="d-flex justify-content-center m-5">
              <div class="spinner-grow text-dark" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
          </div>
      </section>
      </header>

    <main class="container">
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <!-- all product display panel -->
          <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            
          </div>
          <!-- single product display panel -->
          <div id="single-display" class="mx-auto container-fluid">

          </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5">
          <!-- my-cart calculation panel -->
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-secondary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- bootstrap javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- custom javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
